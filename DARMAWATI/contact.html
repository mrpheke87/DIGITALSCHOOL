<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>KONTAK</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Alamat</div>
          <div class="text-one">Jl.Provinsi, Km. 47 Babulu Darat</div>
          <div class="text-two">Kec. Babulu Kab. Penajam Paser Utara 76285</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+6281350550750</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">darmawatispd843@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Kirim pesan</div>
        <p>Silahkan kirim pesan anda dengan mengisi form berikut.</p>
      <form name="google-sheet">
        <div class="input-box">
             <label for="NAME" class="form-label"></label>
              <input type="text" id="NAME" name="NAME" class="form-control" placeholder="Masukan nama" required>
          </div>
        <div class="input-box">
            <label for="EMAIL" class="form-label"></label>
              <input type="email" id="EMAIL" name="EMAIL" class="form-control" placeholder="Masukan email " required>
          </div>
        <div class="input-box message-box">
          <label for="MESSAGE" class="form-label"></label>
          <textarea type="text" id="MESSAGE" name="MESSAGE" placeholder="Masukan pesan" required></textarea>
        </div>
        <div id="form_alerts"></div>
        <div class="button">
            <input type="submit" value="Kirim" />
            </div>
            
      </form>
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyJ6ZAPS_peZJF4TkLqgDvlPb7ZZ3NI6CMxvZuRo9j-POe1_cgGNd9EwgxrLQGG7EMiWw/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Pesan berhasil terkirim!</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Pesan gagal terkirim!</div>"))
            form.reset();
        })
    </script>

</body>
</html>
